<html>
  
<head>
  <div>
    <title>TP Final: Smart Rockets </title>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <!--<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>-->
    <script language="javascript" type="text/javascript" src="dna.js"></script>
    <script language="javascript" type="text/javascript" src="population.js"></script>
    <script language="javascript" type="text/javascript" src="rocket.js"></script>

    <script language="javascript" type="text/javascript" src="sketch.js"></script>
  </div>
</head>
<body>
  <form id="myForm">
    <p style="margin-bottom: 0;">Insira a população</p>
    <input type="number" id="populationId" name="populationName" value="populationValue">
    <p style="margin-bottom: 0;">Insira o tempo de vida da população</p>
    <input type="number" id="lifespanId" name="lifespanName" value="lifespanValue">
    <p style="margin-bottom: 0;">Insira a taxa de mutação</p>
    <input type="number" id="mutationRateId" name="mutationRateName" value="mutationRateValue">
    <p style="margin-bottom: 0;">Insira a taxa de cruzamento (apenas para a roleta)</p>
    <input type="number" id="crossoverRateId" name="crossoverRateName" value="crossoverRateValue">
    <p style="margin-bottom: 0;">Selecione o método seleção</p>
    <select id="selectionId">
      <option value="roleta">Roleta</option>
      <option value="matingPool">Mating Pool</option>
    </select>
  </form>
  <div>
    <input type="button" value="Submit" onclick="myFunction()">
  </div>
</body>
</html>
